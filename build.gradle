plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.kien.Main'
        )
    }
}

group 'kien'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
}
